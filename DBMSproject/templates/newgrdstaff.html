<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
        text-align: center;
    }

    h1 {
        margin-bottom: 24px;
        font-size: 24px;
        color: #333;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    .input-group {
        margin-bottom: 16px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .messages {
        margin-bottom: 24px;
    }

    .message {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>

<body>
    <div class="login-container">
        <h1>Employee Form</h1>
        <div class="messages">
            {% if messages %}
            {% for message in messages %}
            {% if 'groundstaff' in message.tags %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endif %}
            {% endfor %}
            {% endif %}
        </div>
        <form method="post" action="{% url 'insertemp' %}">
            {% csrf_token %}
            <div class="input-group">
                <label for="empno">EMPLOYEE NUMBER</label>
                <input type="number" id="empno" name="empno" required>
            </div>
            <div class="input-group">
                <label for="empname">EMPLOYEE NAME</label>
                <input type="text" id="empname" name="empname" required>
            </div>
            <div class="input-group">
                <label for="unitno">UNIT NUMBER</label>
                <input type="number" id="unitno" name="unitno" required>
            </div>
            <div class="input-group">
                <label for="designation">DESIGNATION</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
